<!DOCTYPE html>
<div lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}Tospiti{% endblock %}</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link href="http://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="{% static 'tospiti/style.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'tospiti/carousel.css' %}" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
    <div>
        <div class="row">
            <div class="col-sm-12"></div>
                <nav class="navbar navbar-inverse navbar-fixed-top">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="{% url 'tospiti:homepage' %}">Tospiti</a>
                        </div>
                        <!-- buttons -->
                        <div class="collapse navbar-collapse" id="topNavBar">
                            <ul class="nav navbar-nav">
                                <li class="">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>  ΑΚΙΝΗΤΑ <span class="caret"></span></a>
                                    <ul class="dropdown-menu">
                                        <li><a href="{% url 'tospiti:propertycategories' %}{{ '?category=Studio/Γκαρσονιέρα' }}">Studio/Γκαρσονιέρα</a></li>
                                        <li><a href="{% url 'tospiti:propertycategories' %}{{ '?category=Διαμέρισμα' }}">Διαμέρισμα</a></li>
                                        <li><a href="{% url 'tospiti:propertycategories' %}{{ '?category=Μεζονέτα' }}">Μεζονέτα</a></li>
                                        <li><a href="{% url 'tospiti:propertycategories' %}{{ '?category=Μονοκατοικία' }}">Μονοκατοικία</a></li>
                                        <li><a href="{% url 'tospiti:propertycategories' %}{{ '?category=Βίλλα' }}">Βίλλα</a></li>
                                        <li class="divider"></li>
                                        <li><a href="{% url 'tospiti:index' %}">Όλα</a></li>
                                    </ul>
                                </li>
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">  ΑΚΙΝΗΤΑ ΠΡΟΣ <span class="caret"></span></a>
                                    <ul class="dropdown-menu">
                                        <li><a href="{% url 'tospiti:propertygenres' %}{{ '?genre=Ενοικίαση' }}">Ενοικίαση</a></li>
                                        <li class="divider"></li>
                                        <li><a href="{% url 'tospiti:propertygenres' %}{{ '?genre=Πώληση' }}">Πώληση</a></li>
                                    </ul>
                                </li>
                                <li class="">
                                    <a href="{% url 'tospiti:agents' %}">
                                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp; ΜΕΣΙΤΕΣ
                                    </a>
                                </li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li class="">
                                    <a href="/admin">
                                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; ΣΥΝΔΕΣΗ
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>



            {% block body %}
            {% endblock %}

    </body>
</div>

</html>
